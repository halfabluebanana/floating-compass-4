<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Share App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="location-display">
            <h2>Your Location</h2>
            <p id="latitude">Latitude: N/A</p>
            <p id="longitude">Longitude: N/A</p>
        </div>

        <button id="enable-permissions">Enable Compass</button>
        <div id="compass-container"></div>
        <div class="compass">
            <div class="compass-needle"></div>
        </div>

        <div class="room-controls">
            <button id="create-room-btn">Create Sharing Link</button>
            <div class="join-room">
                <input type="text" id="room-input" placeholder="Enter Room ID">
                <button id="join-room-btn">Join Room</button>
            </div>
        </div>

        <div id="room-users"></div>
        <div id="room-link-display"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
