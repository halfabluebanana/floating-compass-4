<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Share App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <<div id="map-container">
        <div id="user-info">
            <div id="location-display">
                <p id="latitude">Latitude: N/A</p>
                <p id="longitude">Longitude: N/A</p>
            </div>
            <div class="compass">
                <div class="compass-needle"></div>
            </div>
        </div>
        <div id="mapholder">
            <!-- Map image will be dynamically added here -->
        </div>
    </div>
        <button id="enable-permissions">Enable Compass</button>
      
        <div class="room-controls">
            <button id="create-room-btn">Create Sharing Link</button>
            <div class="join-room">
                <input type="text" id="room-input" placeholder="Enter Room ID">
                <button id="join-room-btn">Join Room</button>
            </div>
        </div>

        <div id="room-users"></div>
        <div id="room-link-display"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
